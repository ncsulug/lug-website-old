<h2>Password Advice</h2>

<ul>
    <li>
        We don't have a minimum or maximum length restriction, but it's
        best to use something that's substantially long.
    </li>
    <li>
        Also include some special characters, numbers, or both.
    </li>
    <li>
        Don't use the same password that you use for other stuff.
        <strong>DEFINITELY</strong> don't use your campus Unity ID.
    </li>
</ul>
